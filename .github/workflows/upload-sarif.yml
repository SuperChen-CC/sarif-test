name: "Upload SARIF"

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  opensca-scan:
    name: "Run OpenSCA Scan"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Execute OpenSCA Scan
        run: |
          curl -sSL https://raw.githubusercontent.com/XmirrorSecurity/OpenSCA-cli/master/scripts/install.sh | bash
          opensca-cli -path . -token ${{ secrets.OPENSCA_TOKEN }} -proj "" -out results.json
      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
